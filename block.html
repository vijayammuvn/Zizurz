<body>
    <!-- block level element
    1. it occupies full width
    2. we can apply width and height
    3.we can unhide the elements
    4. default value is display:block;
    5.it starts from new line-->
    <div>hgjhghjghj</div>
    <div>hgjhghjghj</div>
    <div>hgjhghjghj</div>

    <!-- inline  elements
    1.it takes neccesary space only
    2.we can't apply width and height
    3.default value is display:inline
    4.we can apply width and height by making display:inline to display:block;
    5.it comes in the same line
-->
    <span>hjhhhhg</span>
    <span>hjhhhhg</span>
    <span>hjhhhhg</span>
